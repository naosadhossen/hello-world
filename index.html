<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color Check</title>
</head>
<body>
    <h1>What's Your Favorite Color?</h1>

    <label for="colorInput">Enter a color:</label>
    <input type="text" id="colorInput" placeholder="e.g., blue">
    <button onclick="checkColor()">Check</button>

    <p id="result"></p>

    <script>
        const favoriteColor = "magenta"; // Your favorite color

        function checkColor() {
            const userColor = document.getElementById("colorInput").value.toLowerCase();
            const resultElement = document.getElementById("result");

            if (userColor === favoriteColor) {
                resultElement.textContent = "Yes! That's my favorite color too!";
                resultElement.style.color = "green";
            } else {
                resultElement.textContent = "Your favorite color is nice. My favorite color is magenta.";
                resultElement.style.color = "magenta";
            }
        }
    </script>
</body>
</html>
