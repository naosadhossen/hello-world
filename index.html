<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color Check</title>
</head>
<body>
    <h1>What is your favorite color?</h1>

    <label for="colorInput">Enter your favorite color:</label>
    <input type="text" id="colorInput" placeholder="e.g., blue">
    <button onclick="checkColor()">Check</button>

    <p id="result"></p>

    <script>
        const favoriteColor = "magenta"; // Your favorite color

        function checkColor() {
            const userColor = document.getElementById("colorInput").value.toLowerCase();
            const resultElement = document.getElementById("result");

            if (userColor === favoriteColor) {
                resultElement.textContent = "Cool! That's my favorite color too!";
                resultElement.style.color = "magenta";
            } else {
                resultElement.innerHTML = `<span style="color:${userColor};">Your favorite color is nice.</span> ` +
                                          `<span style="color:magenta;">My favorite color is magenta.</span>`;
            }
            }
        }
    </script>
</body>
</html>
